<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css">
    <script src="https://kit.fontawesome.com/f50f339568.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#">Learn More</a>
    <button>Learn More</button>
    <button id="transparent" class="hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="fill" href="#">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>

    <h2>Icon Buttons</h2>
    <a class="fill" href="#"><i class="fa-solid fa-arrow-down"></i>Download</a>
    <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
    <button class="fill hover"><i class="fa-solid fa-arrow-down"></i>Download</button>

</body>
</html>
