<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/f50f339568.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="background">
        <section class="card">
            <div class="left">
                <img class="left-img" src="image/cover.jpg" alt="">
                <div class="info">
                    <p class="small-heading">SoftUni</p>
                    <h1>Welcome to SoftUni.</h1>
                    <p class="text">Are you ready to become a dev</p>
                    <ul role="list">
                        <li><i class="fa-regular fa-earth-americas"></i></li>
                        <li><i class="fa-brands fa-github"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </ul>
                </div>
            </div>

            <div class="right">
                <form action="#">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="antonyaat">

                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="a.atanasova@softuni.bg">

                    <label for="password">PASSWORD</label>
                    <input type="paswword" id="password" placeholder="********">
                    
                    <label for="rep-pass">REPEAT PASSWORD</label>
                    <input type="password" id="rep-pass" placeholder="********">
                </form>

                <button class="primary">REGISTER</button>
                <button class="secondary">I am already a ninja</button>
            </div>
        </section>
    </section>
</body>
</html>
