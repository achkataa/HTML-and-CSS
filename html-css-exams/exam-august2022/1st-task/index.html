<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <img class="bg-img" src="images/background.png" alt="bg-img">

    <div class="form">
        <img class="form-img" src="images/form-background.png" alt="">
        <form action="#" class="form-container">
            <div class="form-inputs">
                <h1>REGISTRATION FORM</h1>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
        
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
        
                <label for="email">Email</label>
                <input type="text" id="email">
        
                <label for="password">Password</label>
                <input type="password" id="password">
        
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password">
        
                <label for="checkbox">I accept the Terms and Use & Privacy</label>
                <input type="check" id="checkbox">
        
                <input class="button" type="input">
            </div>
        </form>
    </div>

    
</body>
</html>
