<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="secondary.css">
</head>

<body>

    <div class="img">
        <img class="bg-img" src="images/background.png" alt="">
    </div>

    <div class="register">
        <img class="form-img" src="images/form-background.png" alt="">
        <form class="form" action="">
            <h1>REGISTRATION FORM</h1>
            <div class="names">
                <div class="first-name-cont">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
    
                <div class="last-name-cont">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
    
            <div class="email-cont">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
    
            <div class="pass-cont">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
    
            <div class="confirm-cont">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password">
            </div>
    
            <div class="checkbox-cont">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I accept the Terms and Use & Privacy</label>
            </div>
    
            <button class="button">REGISTER NOW</button>
        </form>
    </div>
</body>

</html>
