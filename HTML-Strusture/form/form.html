<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f50f339568.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body onload="passChange()">

    <h2 id="logo">Log In</h2>

    <form action="#">
        <label for="username">Username</label>
        <input type="text" placeholder="type your username..." id="username" name="username">

        <label for="pass">Password</label>
        <input type="password" placeholder="type your password..." id="pass", name="password">
        <i id="icon" class="fa-solid fa-eye-slash"></i>
    </form>

    <a href="#">Forgot Password?</a>
    <a href="#">Register</a>

    <input id="button" type="submit" value="Log In">


</body>
</html>
